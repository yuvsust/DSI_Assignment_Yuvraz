<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'product_index' %}">Amazon Cart</a>
    </div>
  </nav>
  
  
  <div class="container mt-5">
    <div class="row mt-5">
      {% for product in products %}
      {% if forloop.counter|divisibleby:3 %}
      <div class="col-sm">
        <div class="card" style="width: 18rem; max-height: 32rem;">
          <img src="{{ product.image_src }}" style="max-height: 20rem;" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">Price: {{ product.price }} BDT</p>
            <a href="{{ product.url }}" class="btn btn-primary">Go To Amazon</a>
          </div>
        </div>
      </div>
    </div>
    {% if not forloop.last %}
    <div class="row mt-5">
    {% endif %}
    {% else %} 
    <div class="col-sm">
      <div class="card" style="width: 18rem; max-height: 32rem;">
        <img src="{{ product.image_src }}" style="max-height: 20rem;" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">Price: {{ product.price }} BDT</p>
          <a href="{{ product.url }}" class="btn btn-primary">Go To Amazon</a>
        </div>
      </div>
    </div>
    {% endif %}
    {% endfor %}
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
